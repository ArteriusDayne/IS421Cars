		<div class="card-block">

			<!--Header-->

				<h3><i class="fa fa-user"></i> Register:</h3>
			</div>
			<!--Body-->
			<div class="md-form">
				<i class="fa fa-user prefix"></i>

			</div>
			<div class="md-form">
				<i class="fa fa-envelope prefix"></i>

			</div>

			<div class="text-xs-center">
				<button class="btn btn-primary">Sign UP</button>
			</div>

		</div>
