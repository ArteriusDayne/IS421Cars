<!--Form with header-->
<div class="card">
    <div class="card-block">

        <!--Header-->
        <div class="form-header  blue light-4 text-xs-center">
            <h3><i class="fa fa-lock"></i> Login:</h3>
        </div>
		<a href="index.html" class="btn btn-primary" role="button">HOME</a>
        <!--Body-->
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" id="form2" class="form-control">
            <label for="form2">Your email</label>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="form4" class="form-control">
            <label for="form4">Your password</label>
        </div>

        <div class="text-xs-center">
            <a href="index_admin.html" class="btn btn-primary" role="button">Sign In(Admin)</a>
            <a href="index_user.html" class="btn btn-primary" role="button">Sign In(User)</a>
        </div>

    </div>

    <!--Footer-->
    <div class="modal-footer">
        <div class="options">
            <p>Not a member? <a href="signup.html">Sign Up</a></p>
            <p>Forgot <a href="#">Password?</a></p>
        </div>

</div>
